<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            position: relative;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            animation: fadeOut 3s forwards;
            animation-delay: 2s;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        h1 {
            color: black;
            opacity: 0;
            transition: opacity 1s ease-in;
            animation: fadeIn 1s forwards;
            animation-delay: 3s;
        }

        h1:hover {
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            0% {
                transform: scale(1);
                color: teal;
            }
            50% {
                transform: scale(1.1);
                color: rgb(215, 21, 225);
            }
            100% {
                transform: scale(1.2);
                color: rgb(17, 0, 128);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="main-content">
        <h1>Welcome to my animated Header!!</h1>
    </div>

</body>
</html>
