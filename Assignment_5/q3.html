<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://hips.hearstapps.com/hmg-prod/images/spring-flowers-65de4a13478ee.jpg?crop=0.668xw:1.00xh;0.287xw,0&resize=1200:*" alt="Image 1">
            <div class="caption">Flowers</div>
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd6G4xNvzH6Cp6effT0DZ665oG_oP2cwkhbw&s" alt="Image 2">
            <div class="caption">River</div>
        </div>
        <div class="gallery-item">
            <img src="https://plus.unsplash.com/premium_photo-1688645554172-d3aef5f837ce?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW5kaWFuJTIwbW91bnRhaW5zfGVufDB8fDB8fHww" alt="Image 3">
            <div class="caption">Mountain</div>
        </div>
        <div class="gallery-item">
            <img src="https://assets.weforum.org/article/image/1AMOAkzsQvNkWWqN832FcftekobBbq9PvTHYez21qaA.jpg" alt="Image 4">
            <div class="caption">Forest</div>
        </div>
        <div class="gallery-item">
            <img src="https://static.toiimg.com/photo/110965134.cms" alt="Image 5">
            <div class="caption">Ocean</div>
        </div>
        <div class="gallery-item">
            <img src="https://westernghatsindia.org/wp-content/uploads/2024/08/Famous-waterfalls-Western-Ghats.jpg" alt="Image 6">
            <div class="caption">Water Falls</div>
        </div>
    </div>

</body>
</html>
